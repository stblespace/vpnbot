<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VPN Подписка</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="logo">VPN</div>
      <div class="title">Личный кабинет</div>
    </header>

    <section class="card" id="subscription-card">
      <div class="card-header">
        <div>
          <div class="label">Подписка</div>
          <div class="value" id="sub-id">—</div>
        </div>
        <div class="badge" id="sub-status">—</div>
      </div>
      <div class="card-body">
        <div class="stat">
          <div class="label">Осталось дней</div>
          <div class="value" id="sub-days">—</div>
        </div>
        <div class="link-block">
          <input id="sub-url" type="text" readonly value="Загрузка..." />
          <button id="copy-btn">Скопировать</button>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <div class="label">Действия</div>
      </div>
      <div class="card-body actions">
        <button class="action-btn" id="download-btn">Скачать приложение</button>
        <button class="action-btn secondary" id="add-btn">Добавить подписку в приложение</button>
      </div>
    </section>

    <section class="card">
      <div class="tabs" id="platform-tabs">
        <button class="tab active" data-platform="windows">Windows</button>
        <button class="tab" data-platform="android">Android</button>
        <button class="tab" data-platform="macos">macOS</button>
        <button class="tab" data-platform="linux">Linux</button>
      </div>
      <div class="tab-content" id="tab-content">
        <!-- Заполняется скриптом -->
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
