user  nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  keepalive_timeout  65;
  server_tokens off;
  client_max_body_size 10m;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  upstream backend_api {
    server backend:8000;
    keepalive 32;
  }

  server {
    listen 80;
    server_name stabelspace.ru;

    location ^~ /.well-known/acme-challenge/ {
      root /var/www/letsencrypt;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl http2;
    server_name stabelspace.ru;

    ssl_certificate /etc/letsencrypt/live/stabelspace.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stabelspace.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location /healthz {
      return 200 "ok\n";
      add_header Content-Type text/plain;
    }

    location ^~ /.well-known/acme-challenge/ {
      root /var/www/letsencrypt;
    }

    # Mini App статические файлы
    location /app/ {
      alias /usr/share/nginx/html/app/;
      try_files $uri $uri/ /app/index.html;
      add_header Cache-Control "no-store, no-cache, must-revalidate";
      add_header Pragma "no-cache";
    }

    # Общий запрет кэширования для HTML/CSS/JS
    location ~* \.(?:html|css|js)$ {
      root /usr/share/nginx/html;
      add_header Cache-Control "no-store, no-cache, must-revalidate";
      add_header Pragma "no-cache";
      try_files $uri =404;
    }

    location /api/ {
      proxy_pass http://backend_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Upgrade $http_upgrade;
      proxy_read_timeout 90;
    }

    location /sub/ {
      proxy_pass http://backend_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 90;
    }
  }
}
